<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <meta name="description" content="race00. Calculator">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Play&display=swap">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="calculator" id="calculator">
  <div class="top-container">
    <button id="menu-btn">‚öô</button>
    <h1 id="header">Calculator</h1>
  </div>

  <div id="menu" style="display: none;">
    <div class="menu-item">
      <label for="lang-select">Language:</label>
      <select id="lang-select">
        <option selected value="en">English</option>
        <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
      </select>
    </div>
    <div class="menu-item">
      <label for="mode-select">Mode:</label>
      <select id="mode-select">
        <option selected value="calc">Calculator</option>
        <option value="conv">Converter</option>
      </select>
    </div>
  </div>

  <div id="calc" style="display: block;">
    <div class="display">
      <div id="history"></div>
      <div id="output">0</div>
    </div>

    <div class="main-area">
      <div class="basic-buttons">
        <button class="btn" data-action="clear">C</button>
        <button class="btn" data-action="backspace">‚å´</button>
        <button class="btn" data-action="percent">%</button>
        <button class="btn" data-action="/">√∑</button>

        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn" data-action="*">√ó</button>

        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn" data-action="-">‚àí</button>

        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn" data-action="+">+</button>

        <button class="btn" data-action="sign">+/‚àí</button>
        <button class="btn" data-number="0">0</button>
        <button class="btn" data-action="decimal">.</button>
        <button class="btn" data-action="=">=</button>
      </div>

      <div class="extra-buttons" id="extra-buttons">
        <button class="btn" data-action="factorial">x!</button>
        <button class="btn" data-action="power">x‚Åø</button>
        <button class="btn" data-action="sqrt">‚àöx</button>

        <button class="btn" data-action="mr">MR</button>
        <button class="btn" data-action="m+">M+</button>
        <button class="btn" data-action="m-">M-</button>
        <button class="btn" data-action="mc">MC</button>

        <button class="btn service" data-action="copy-history">üìã Copy</button>
        <button class="btn service" data-action="paste">üì• Paste</button>
      </div>
    </div>  
    <button id="toggle-extra" class="expand-btn">Expand</button>
  </div>

  <div id="conv" style="display: none;">
    <div id="measure-menu">
      <button class="measure-btn" value="weight">Weight</button>
      <button class="measure-btn" value="length">Length</button>
      <button class="measure-btn" value="area">Area</button>
      <button class="measure-btn" value="numsys">Numeral system</button>
      <button class="measure-btn" value="time">Time</button>
    </div>

    <div class="conv-area">
      <div  class="menu-item">
        <label for="convert-from" id="label-from">From:</label>
        <select id="convert-from">
          <option value="nounit">‚Äî</option>
        </select>
      </div>

      <div>
        <input id="convert-value" autocomplete="off">
      </div>

      <div class="menu-item">
        <label for="convert-to" id="label-to">To:</label>
        <select id="convert-to">
          <option value="nounit">‚Äî</option>
        </select>
      </div>

      <div id="convert-result"></div>
      <div class="conv-buttons">
        <button onclick="convertUnits()" id="convert-btn" class="convert-btn">Convert</button>
        <button onclick="swapUnits()" id="swap-btn" class="convert-btn">Swap</button>
      </div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
